<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:insert="~{layout/plantilla :: head}">
        <title>Storybound Books</title>
    </head>
   <body>
        <div th:insert="~{user/template_user::header_home}"></div>
    <main class="d-flex align-items-center justify-content-center py-5 bg-body-tertiary" >
        <div class="container" style="max-width: 400px;">
            <section class="form-signin text-center">
                <form th:action="@{/login}" method="POST">
                    <img src="/img/storybound_books_logo_black.png" 
                         width="220" 
                         height="105" 
                         class="align-middle me-1 mb-4"
                         alt="Logo"/>
                    <h1 class="h2 mb-3 fw-normal text-primary">Inicia Sesión</h1>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com"/>
                        <label for="username">Dirección de Correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                        <label for="password">Contraseña</label>
                    </div>
                    

                    <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Ingresar</button>
                    <p class="mt-2">No tienes una cuenta? <a class="registroLink" th:href="@{/register}">Registrate aquí!</a></p>
                    <p class="mt-5 mb-3 text-body-secondary">Storybound Books © 2016–2023</p>
                </form>
            </section>
        </div>
    </main>
        <div th:insert="~{user/template_user::footer}"></div>
</body>



</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Storybound Books</title>

    </head>

    <body>
        <div th:insert="~{admin/template_admin.html::header}"></div>
        <section class="bg-light">
            <div class="container pb-5">
                <div class="p-5 lc-block">

                    <div class="lc-block">
                        <div>
                            <h2 class="fw-bolder display-3">Storybound Books.
                            </h2>
                        </div>
                    </div>
                    <div class="lc-block col-md-8">
                        <div>
                            <p class="lead">Registro de libros.

                            </p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
                        <li class="breadcrumb-item active">Agregar Libro</li>
                    </ol>
                </div>
                <div class="p-5 lc-block shadow rounded-3 col-xl-10 offset-xl-1">

                    <form class="form-horizontal" th:action="@{/admin/products/save-product}" method="post" enctype="multipart/form-data">

                        <div class="form-group mb-4">
                            <label for="name">Nombre del Libro:</label>
                            <!--                            <input name="mouseglue" type="text" class="form-control"  placeholder="Ingrese el nombre del libro" value=""
                                                               autocomplete="off" hidden="" />-->
                            <input name="name" type="text" class="form-control" id="name" placeholder="Ingrese el nombre del libro" value=""/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="autor">Autor:</label>
                            <!--                            <input name="autor" type="text" class="form-control" placeholder="Ingrese el autor del libro" value=""
                                                               autocomplete="off" hidden=""/>-->
                            <input name="autor" type="text" class="form-control" id="autor" placeholder="Ingrese el autor del libro" value=""/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="editorial">Editorial:</label>
                            <!--                            <input name="autor" type="text" class="form-control" placeholder="Ingrese el autor del libro" value=""
                                                               autocomplete="off" hidden=""/>-->
                            <input name="editorial" type="text" class="form-control" id="editorial" placeholder="Nombre de la Editorial" value=""/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="genero">Género:</label>

                            <div class="input-group mb-3">
                                <select class="form-select" id="genero" name="genero">
                                    <option selected="">Agregar género...</option>
                                    <option value="Ficción">Ficción</option>
                                    <option value="Fantasía">Fantasía</option>
                                    <option value="Infantil">Infantil</option>
                                    <option value="Filosofía">Filosofía</option>
                                    <option value="Salud">Salud</option>
                                    <option value="Crimen">Crimen</option>
                                    <option value="Superación">Superación</option>
                                    <option value="Espiritualidad">Espiritualidad</option>
                                    <option value="Historia">Historia</option>
                                    <option value="Terror">Terror</option>
                                    <option value="Novela">Novela</option>
                                    <option value="Clásicos">Clásicos</option>
                                    <option value="Poesía">Poesía</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="formato">Formato:</label>
                            <!--                            <input name="formato" type="text" class="form-control" id="formato" placeholder="Ingrese el formato en el que esta el libro" value=""
                                                               autocomplete="off" hidden=""/>-->
                            <input name="formato" type="text" class="form-control" id="formato" placeholder="Ingrese el formato en el que esta el libro" value=""/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="publicacion">Año de Publicación:</label>
                            <!--                            <input name="publicacion" type="text" class="form-control" id="publicacion" placeholder="Ingrese un año de publicación del libro" value=""
                                                               autocomplete="off" hidden=""/>-->
                            <input name="publicacion" type="text" class="form-control" id="publicacion" placeholder="Ingrese  un año de publicación del libro" value=""/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="idioma">Idioma:</label>

                            <div class="input-group mb-3">
                                <select class="form-select" id="idioma" name="idioma">
                                    <option selected="" >Seleccione un Idioma...</option>
                                    <option value="Español">Español</option>
                                    <option value="Ingles">Ingles</option>
                                    <option value="Italiano">Italiano</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="description">Descripción:</label>
                            <textarea name="description" class="form-control" id="description" rows="3" maxlength="10000" placeholder="Ingrese una descripción"></textarea>
                        </div>

                        <div class="form-group mb-4">
                            <label for="price">Precio:</label>
                            <input name="price" type="number" class="form-control" id="price" placeholder="Ingrese un precio para el libro" value=""/>
                        </div>

                        <div class="row d-flex justify-content-between mt-4">
                            <!-- Columna para el input de imagen -->
                            <div class="col-sm-auto">
                                <div class="form-group">
                                    <label class="control-label" for="img">Imagen:</label>
                                    <input type="file" class="form-control-file" id="img" name="img"/>
                                </div>
                            </div>

                            <!-- Columna para el checkbox -->
                            <div class="col-sm-auto"> <!-- Cambiado a col-sm-auto para permitir que el ancho sea automático -->
                                <div class="form-check form-switch">
                                    <input class="form-check-input mr-3" type="checkbox" role="switch" id="highlight"/>
                                    <input type="hidden" name="highlight" value="false" />
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Destacar Producto</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg mt-5" style="width: 100%;">Guardar</button>
                    </form>
                </div>
            </div>
        </section>

        <div th:insert="~{layout/plantilla.html::footer}"></div>

        <!--        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
                <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>-->
    </body>
</html>

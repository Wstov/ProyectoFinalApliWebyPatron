<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="~{layout/plantilla :: head}">
        <title>Storybound Books</title>
    </head>
    <body>
        <div th:insert="admin/template_admin.html::header"></div>

        <!-- Page Content -->
        <div class="container pb-5">

            <div class="p-5 lc-block">

                <div class="lc-block">
                    <div>
                        <h2 class="fw-bolder display-3">Bienvenido a Storybound Books.
                        </h2>
                    </div>
                </div>
                <div class="lc-block col-md-8">
                    <div>
                        <p class="lead">Sector del Administrador.</p>
                    </div>
                </div>

                <div class="row text-center">

                    <div class="col-lg-3 col-md-6 mb-4" th:each="book:${books}">
                        <div class="card h-100">
                            <img class="card-img-top" th:src="@{/images/{img} (img = ${book.image})}" alt="portada de libro"/>
                            <div class="card-body">
                                <p class="card-text" th:text="${book.name}"></p>
                            </div>
                            <div class="card-footer">
                                <a href="productohome.html" class="btn btn-success">Ver producto</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->
        <div th:insert="~{user/template_user::footer}"></div>
    </body>
</html>

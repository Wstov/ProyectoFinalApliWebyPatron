<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:insert="~{layout/plantilla :: head}">
        <title>Storybound Books</title>
    </head>
    <body>
        <div th:insert="~{user/template_user::header_User(usuario=${id})}"></div>

        <!-- Page Content -->
        <section class="bg-light">
            <div class="container">
                <div class="p-5 lc-block">

                    <div class="lc-block">
                        <div>
                            <h2 class="fw-bolder display-3">Storybound Books.
                            </h2>
                        </div>
                    </div>
                    <div class="lc-block col-md-8">
                        <div>
                            <p class="lead">Lista de ordenes realizadas</p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
                        <li class="breadcrumb-item active">Lista de ordenes</li>
                    </ol>
                </div>
            </div>

            <!-- Blog Post -->
            <div class="container mt-1 pb-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="order:${orders}">
                                        <tr>
                                            <td th:text="${order.id}"></td>
                                            <td th:text="${order.dateCreated}"></td>
                                            <td th:text="'â‚¡ ' + ${#numbers.formatDecimal(order.getTotalOrderPrice(), 0, 'COMMA', 2, 'POINT')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.container -->

        <!-- Footer -->
        <div th:insert="~{user/template_user::footer}"></div>

    </body>

</html>

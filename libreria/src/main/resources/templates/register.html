<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:insert="~{layout/plantilla :: head}">
        <title>Storybound Books</title>
    </head>

    <body>
        <div th:insert="~{user/template_user::header_home}"></div>
        <section class="bg-light">
            <div class="container pb-5">
                <div class="p-5 lc-block">

                    <div class="lc-block">
                        <div>
                            <h2 class="fw-bolder display-3">Storybound Books.
                            </h2>
                        </div>
                    </div>
                    <div class="lc-block col-md-8">
                        <div>
                            <p class="lead">Registro de Usuario</p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
                        <li class="breadcrumb-item active">Registo de Usuario</li>
                    </ol>
                </div>
                <div class="p-5 lc-block shadow rounded-3 col-xl-10 offset-xl-1">
                    <h3 class="card-title text-center mb-5 font-weight-bold fs-3">Registrate llenando los siguientes espacios:</h3>
                    
                    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                    
                    <form class="form-horizontal" th:action="@{/register}" method="post" th:object="${userDto}" enctype="multipart/form-data">

                        <div class="form-group mb-4">
                            <label for="firstName">Nombre:</label>
                            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Ingrese su Nombre" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="lastName">Apellido:</label>
                            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Ingrese su Nombre" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="email">Email:</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Ingrese su Email" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="address">Dirección:</label>
                            <input name="address" type="text" class="form-control" id="address" placeholder="Ingrese su dirección" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="cellphone">Teléfono:</label>
                            <input name="cellphone" type="number" class="form-control" id="cellphone" placeholder="Ingrese el numero de teléfono" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password">Contraseña:</label>
                            <input name="password" type="password" class="form-control" id="publicacion" placeholder="Ingrese una contraseña" value=""/>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <div class="form-group mb-4">
                            <label for="imguser">Imagen de perfil:</label>
                            <input name="imguser" type="file" class="form-control-file" id="imguser"/>
                            <!--<p class="text-danger" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></p>-->
                        </div>


                        <button type="submit" class="btn btn-primary btn-lg mt-5" style="width: 100%;">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </section>

        <div th:insert="~{user/template_user::footer}"></div>
    </body>

</html>
